<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css">

</head>
<body>
    <div class="container">
        <h1>Product Management</h1>
        <form id="productForm">
            <div class="form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" required>
            </div>
            <div class="form">
                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="pc" selected>Select one please!</option>
                    <option value="laptops">Laptops</option>
                    <option value="smartphones">Smartphones</option>
                    <option value="tablets">Tablets</option>
                    <option value="televisions">Televisions</option>
                    <option value="cameras">Cameras</option>
                    <option value="audio">Audio</option>
                    <option value="accessories">Accessories</option>
                    <option value="gaming">Gaming</option>
                    <option value="home_appliances">Home Appliances</option>
                    <option value="wearables">Wearables</option>
                </select>
            </div>

            <div class="btn-group w-100" role="group" aria-label="Basic outlined example">
                <button type="submit" class="btn btn-outline-primary w-50" id="add" onclick="ProductList()">Add</button>
                <button type="button" class="btn btn-outline-warning w-50" id="listele" onclick="display()">Listele</button>
            </div>
        </form>
        <hr>
        <table id="deneme">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="productsList">
                <!-- Product rows will go here -->
            </tbody>
        </table>
    </div>
    <!-- Update Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Update</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="updateForm">
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Price</label>
                            <input type="number" class="form-control" id="price" name="price" required />
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Category</label>
                            <select class="form-control" id="selectItemUpdate" name="selectItemUpdate" required>
                                <option value="select" selected>Select one please!</option>
                                <option value="laptops">Laptops</option>
                                <option value="smartphones">Smartphones</option>
                                <option value="tablets">Tablets</option>
                                <option value="televisions">Televisions</option>
                                <option value="cameras">Cameras</option>
                                <option value="audio">Audio</option>
                                <option value="accessories">Accessories</option>
                                <option value="gaming">Gaming</option>
                                <option value="home_appliances">Home Appliances</option>
                                <option value="wearables">Wearables</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="put()">Update changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Modal -->
    <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Delete</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    do you want to delete this product?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="deleteProduct" onclick="deleteProduct()">Accept</button>
                </div>
            </div>
        </div>
    </div>

    <script src="JavaScript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
